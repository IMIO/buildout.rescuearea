[buildout]
extends =
    settings.cfg
    https://raw.githubusercontent.com/affinitic/affinitic.dist/plone5/plone5-base.cfg
    http://dist.plone.org/release/5.1.2/versions.cfg
    https://raw.githubusercontent.com/affinitic/affinitic.dist/plone5/plone512.cfg
    sources.cfg
    versions.cfg

allow-hosts = devpi.imio.be
index = http://devpi.imio.be/root/imio/+simple/
find-links =

[instance]
eggs +=
    ${settings:package_policy}

zcml =
    ${settings:package_policy}

environment-vars =
  PTS_LANGUAGES en fr
  zope_i18n_allowed_languages en fr
  zope_i18n_compile_mo_files true