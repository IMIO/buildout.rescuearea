[buildout]
extends =
    settings.cfg
    https://raw.githubusercontent.com/affinitic/affinitic.dist/plone5/plone5-base.cfg
    http://dist.plone.org/release/5.1.2/versions.cfg
    https://raw.githubusercontent.com/affinitic/affinitic.dist/plone5/plone512.cfg
    sources.cfg
    versions.cfg

allow-hosts = devpi.imio.be
index = http://devpi.imio.be/root/imio/+simple/
find-links =

parts +=
    upgrade

allow-picked-versions = true
show-picked-versions = true

[instance]
eggs +=
    ${settings:package_policy}
    collective.upgrade

zcml =
    ${settings:package_policy}

environment-vars =
  TZ Europe/Brussels
  zope_i18n_compile_mo_files true

[upgrade]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
scripts = upgrade-portals
arguments = args=[
    '--zope-conf', '${instance:location}/etc/zope.conf',
    '--log-file', '${buildout:directory}/var/log/upgrade.log']
